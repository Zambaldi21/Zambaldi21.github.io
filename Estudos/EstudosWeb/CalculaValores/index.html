<script>
    let valorA = parseInt(document.getElementById("valorA").value);
    let valorB = parseInt(document.getElementById("valorB").value);
    let valorC = parseInt(document.getElementById("valorC").value);


    let valorSomaR = (valorA + valorB);
    let valorPotR = Math.pow(valorSomaR, 2);
    let valorSomaS = (valorB + valorC);
    let valorPotS = Math.pow(valorSomaS, 2);

    let valorD = ((valorPotR + valorPotS) / 2);

    let botao = document.getElementById("btn");

    botao.onclick = function () { console.log(valorD) }
